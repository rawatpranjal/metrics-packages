name: Update Citations

on:
  schedule:
    - cron: '0 9 1 * *'  # Monthly on 1st at 9am UTC
  workflow_dispatch:      # Manual trigger

jobs:
  update-citations:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Fetch citations
        run: python scripts/fetch_citations.py
      - name: Commit changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/papers.json data/citations_progress.json
          git diff --staged --quiet || git commit -m "Update citation counts"
          git push
