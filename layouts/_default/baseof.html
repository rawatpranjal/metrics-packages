<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | relURL }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | relURL }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"></path>
        </svg>
    </button>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-logo">tech-econ</span>
        </div>
        <ul class="sidebar-nav">
            <li>
                <a href="{{ "" | absURL }}" class="sidebar-link{{ if .IsHome }} active{{ end }}">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    Packages
                </a>
            </li>
            <li>
                <a href="{{ "datasets/" | absURL }}" class="sidebar-link{{ if eq .Section "datasets" }} active{{ end }}">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                        <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                        <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                    </svg>
                    Datasets
                </a>
            </li>
            <li>
                <a href="{{ "resources/" | absURL }}" class="sidebar-link{{ if eq .Section "resources" }} active{{ end }}">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Learning
                </a>
            </li>
            <li>
                <a href="{{ "talks/" | absURL }}" class="sidebar-link{{ if eq .Section "talks" }} active{{ end }}">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                    Talks
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <div class="sidebar-joke" id="sidebar-joke"></div>
            <a href="https://github.com/rawatpranjal/metrics-packages/issues/new?template=submit-package.yml" target="_blank" class="sidebar-submit-btn">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Submit Package
            </a>
            <a href="https://github.com/rawatpranjal/metrics-packages" target="_blank" class="sidebar-github">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <script src="{{ "js/search.js" | relURL }}"></script>
    <script src="{{ "js/toggle.js" | relURL }}"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
            document.body.classList.toggle('sidebar-open');
        });
        // Close sidebar when clicking outside on mobile
        document.querySelector('.main-content').addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
                document.body.classList.remove('sidebar-open');
            }
        });
        // Random economist/statistician jokes
        var jokes = [
            "Why did the economist break up? Too many sunk costs.",
            "Economists have predicted 9 of the last 5 recessions.",
            "A statistician drowned crossing a river that was 3 feet deep on average.",
            "Why do economists exist? To make weather forecasters look good.",
            "There are two types of economists: those who can't forecast, and those who don't know they can't.",
            "An economist is someone who didn't have enough personality to become an accountant.",
            "99% of all statistics only tell 49% of the story.",
            "A statistician's wife had twins. He was delighted. He rang everyone he knew to tell them the news. \"The next one is due in October.\"",
            "Why did the Bayesian cross the road? You need more data to tell.",
            "Econometrics: the art of drawing a crooked line from an unproved assumption to a foregone conclusion.",
            "The first law of economists: For every economist, there exists an equal and opposite economist. The second law: They're both wrong.",
            "Definition of an economist: Someone who didn't have enough charisma to be an actuary.",
            "Q: How many econometricians does it take to change a light bulb? A: We'll need more data.",
            "A regression walks into a bar. The bartender asks, \"What can I get you?\" The regression replies, \"Just fit me a line.\"",
            "Why are statisticians never lonely? Because they're always looking for random encounters.",
            "How many Chicago School economists does it take to change a light bulb? None. If the light bulb needed changing, the market would have already done it.",
            "Two economists were shipwrecked on a desert island. Over three years, they made millions selling their hats to each other.",
            "An economist is an expert who will know tomorrow why the things he predicted yesterday didn't happen today.",
            "Economic forecasters assume everything, except responsibility.",
            "I asked a statistician for her phone number... she gave me an estimate.",
            "Statistics means never having to say you're certain.",
            "Did you hear about the statistician who was thrown in jail? He now has zero degrees of freedom.",
            "Variance is what any two statisticians are at.",
            "An econometrician and an astrologer are arguing. The astrologer says: \"Your models are useless.\" The econometrician replies: \"Yes, but yours are even more useless.\"",
            "Three econometricians went hunting. The first shot a foot to the left. The second shot a foot to the right. The third shouted: \"We got it!\"",
            "An econometrician's wife had twins. He baptized one and kept the other as a control.",
            "A mathematician, an accountant, and an economist apply for the same job. The interviewer asks \"What's 2+2?\" The mathematician says \"4.\" The accountant says \"It depends on what you want it to be.\" The economist whispers \"What do you want it to be?\"",
            "Put two economists in a room and you get two opinions—unless one of them is Lord Keynes, in which case you get three. — Winston Churchill",
            "An economist can have his head in an oven and his feet in ice, and on average he'll say he feels fine.",
            "Why did the economist bring a ladder to the bar? Because they heard the drinks were on the house!",
            "Economists do it with models.",
            "Old econometricians never die—they just get OLS.",
            "A statistician's lifetime ambition: to be wrong only 5% of the time.",
            "Roses are red, violets are blue, my model's unbiased, with an R-squared of .02.",
            "There are two things you're better off not watching in the making: sausages and econometric estimates.",
            "I'm not arguing, I'm just explaining why my prior was correct.",
            "Parallel lines have so much in common. It's a shame they'll never meet... unlike my confidence intervals.",
            "Why do economists love nature? Because of all the natural experiments.",
            "I told my wife she was drawing her eyebrows too high. She looked surprised. That's selection bias.",
            "What's an economist's favorite candy? Supply-side Skittles."
        ];
        var jokeEl = document.getElementById('sidebar-joke');
        if (jokeEl) {
            jokeEl.textContent = jokes[Math.floor(Math.random() * jokes.length)];
        }
    </script>
</body>
</html>
