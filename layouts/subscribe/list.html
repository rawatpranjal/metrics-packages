{{ define "main" }}
<div class="about-page">
    <header class="about-header">
        <h1>Subscribe</h1>
    </header>

    <div class="about-content">
        <section class="about-section">
            <p style="font-size: 1.1rem; color: #666; margin-bottom: 2rem;">
                We never send mail, except on major updates, likely quarterly.
            </p>

            <form action="https://formspree.io/f/xnjqdebp" method="POST" class="subscribe-form">
                <div class="subscribe-input-group">
                    <input
                        type="email"
                        name="email"
                        placeholder="your@email.com"
                        required
                        class="subscribe-input"
                    >
                    <button type="submit" class="subscribe-button">Subscribe</button>
                </div>
            </form>
        </section>
    </div>
</div>

<style>
.subscribe-form {
    max-width: 400px;
}

.subscribe-input-group {
    display: flex;
    gap: 0.5rem;
}

.subscribe-input {
    flex: 1;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 1px solid #e5e5e5;
    border-radius: 6px;
    outline: none;
    transition: border-color 0.2s;
}

.subscribe-input:focus {
    border-color: #0066cc;
}

.subscribe-button {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: 500;
    color: white;
    background: #0066cc;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
}

.subscribe-button:hover {
    background: #0052a3;
}

@media (max-width: 480px) {
    .subscribe-input-group {
        flex-direction: column;
    }

    .subscribe-button {
        width: 100%;
    }
}
</style>
{{ end }}
